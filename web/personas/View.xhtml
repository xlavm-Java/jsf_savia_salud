<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista Persona"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonasLabel_id}"/>
                    <h:outputText value="#{personasController.selected.id}" title="#{bundle.ViewPersonasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nombres}"/>
                    <h:outputText value="#{personasController.selected.nombres}" title="#{bundle.ViewPersonasTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_apellidos}"/>
                    <h:outputText value="#{personasController.selected.apellidos}" title="#{bundle.ViewPersonasTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_fechaNacieminto}"/>
                    <h:outputText value="#{personasController.selected.fechaNacieminto}" title="#{bundle.ViewPersonasTitle_fechaNacieminto}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="Crear Nueva Persona" />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="Visualizar Todas las Personas"/>
                <br />
                <br />
                <h:link outcome="/index" value="Ir a Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
