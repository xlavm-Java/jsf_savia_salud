<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Nueva Persona"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personasController.selected.nombres}" title="#{bundle.CreatePersonasTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personasController.selected.apellidos}" title="#{bundle.CreatePersonasTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_fechaNacieminto}" for="fechaNacieminto" />
                    <h:inputText id="fechaNacieminto" a:placeholder="mm/dd/yyyy" value="#{personasController.selected.fechaNacieminto}" title="#{bundle.CreatePersonasTitle_fechaNacieminto}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_fechaNacieminto}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="Guardar" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="Visualizar Todas las Personas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Ir a Inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
